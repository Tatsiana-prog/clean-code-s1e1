<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet"
      href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="page__header">
    <img src="./eisenhower-matrix.jpg"  alt="eisenhower-matrix">
    <a class="more_inf"
     href="https://goal-life.com/page/method/matrix-eisenhower">
     Want more details?</a>
  </header>
  <main>
    <section class="page__content">
      <p id="page-row" class="page__row">
        <label for="new-task">Add Item</label>
        <div class="page__row-wrapper">
          <input id="new-task"class="page__task-input" type="text">
          <button class="page__task-edd">Add</button>
        </div>
      </p>
      <h3 class="page__content-title">Todo</h3>
      <ul class="list" id="complete-task1">
        <li class="list__item">
          <input type="checkbox">
          <label class="page__task-label">Pay Bills</label>
          <input type="text" class="task">
          <button class="page__task-edit">Edit</button>
          <button class="page__task-delete"><img src="./remove.svg" alt="button"></button>
        </li>
        <li class="list__item">
          <input type="checkbox">
          <label class="page__task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="page__task-input">
          <button class="page__task-edit">Save</button>
          <button class="page__task-delete"><img src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="page__content-title">Completed</h3>
      <ul class="list" id="complete-task2">
        <li class="list__item"><input type="checkbox" checked>
          <label class="page__task-label">See the Doctor</label>
          <input type="text" class="page__task-input">
          <button class="page__task-edit">Edit</button>
          <button class="page__task-delete"><img src="./remove.svg" alt="button"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
